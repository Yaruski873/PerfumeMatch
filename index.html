<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PerfumeMatch</title>
</head>
<body>
  <h1>Descubre tu perfume ideal</h1>
  <form id="formulario">
    <input type="text" id="nombre" placeholder="Tu nombre" required><br><br>
    <input type="number" id="edad" placeholder="Tu edad" required><br><br>

    <label for="genero">Género:</label>
    <select id="genero" required>
      <option value="femenino">Femenino</option>
      <option value="masculino">Masculino</option>
    </select><br><br>

    <label for="clima">Clima donde vives:</label>
    <select id="clima" required>
      <option value="calido">Cálido</option>
      <option value="templado">Templado</option>
      <option value="frio">Frío</option>
    </select><br><br>

    <label for="aroma">Aroma preferido:</label>
    <select id="aroma" required>
      <option value="floral">Floral</option>
      <option value="citricos">Cítricos</option>
      <option value="amaderado">Amaderado</option>
      <option value="dulce">Dulce</option>
      <option value="fresco">Fresco</option>
    </select><br><br>

    <label for="personalidad">Tu personalidad:</label>
    <select id="personalidad" required>
      <option value="romantico">Romántic@</option>
      <option value="energico">Energétic@</option>
      <option value="misterioso">Misterios@</option>
      <option value="relajado">Relajad@</option>
    </select><br><br>

    <button type="submit">Recomendar perfume</button>
  </form>

  <h2>Resultado:</h2>
  <p id="resultado"></p>

  <script src="script.js"></script>
</body>
</html>
